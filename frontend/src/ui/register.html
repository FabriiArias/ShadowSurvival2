<div id="register-screen" class="ui-screen">
  <div class="register-box">
    <h1>Shadow Survivor</h1>
    <p class="subtitle">Crear cuenta</p>

    <input id="reg-username" type="text" placeholder="Nombre de usuario" />
    <input id="reg-email" type="email" placeholder="Email" />
    <input id="reg-password" type="password" placeholder="Contraseña" />
    <input id="reg-confirm" type="password" placeholder="Repetir contraseña" />

    <p id="register-error" class="error"></p>

    <button id="register-btn">Registrarse</button>

    <p class="small-text">
      ¿Ya tenés cuenta? <span id="goto-login" class="link">Iniciá sesión</span>
    </p>
  </div>
</div>
